<div class="wrapper">
  <ng-container [ngSwitch]="currentSelection">
    <ng-container *ngFor="let image of imageList; let i = index">
      <div
        [@slide]="animationParams"
        *ngSwitchCase="i"
        class="item">
      </div>
    </ng-container>
  </ng-container>
</div>

<button (click)="showPrevious()">previous</button>
<button (click)="showNext()">next</button>
