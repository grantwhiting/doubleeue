<h1
  @fadeEnterLeave
  class="title">
  {{ pod.title.rendered }}
</h1>
<div
  @fadeEnterLeave
  [innerHTML]="pod.content.rendered"
  class="content">
</div>
<div
  @cardAnimation
  class="items">
  <du-project
    *ngFor="let projectIdAndImage of commissionProjects"
    [projectIdAndImage]="projectIdAndImage"
    [type]="modalTypeEnum.COMMISSION">
  </du-project>
</div>
