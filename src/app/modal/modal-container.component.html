<div class="modal">
  <h2 class="modal__title">
    <ng-content select="du-modal-container-title"></ng-content>
  </h2>
  <div class="modal__body">
    <ng-content select="du-modal-container-body"></ng-content>
  </div>
  <div class="modal__footer">
    <ng-content select="du-modal-container-footer"></ng-content>
  </div>
  <div
    (click)="closeModal()"
    class="modal__close">
  </div>
</div>
<div
  (click)="closeModal()"
  class="background">
</div>
