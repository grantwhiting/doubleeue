<div
  [style.backgroundImage]="'url(' + banner[0].image.guid + ')'"
  class="banner">
</div>
<du-carousel-container class="carousel">
  <ng-container *ngFor="let testimonial of testimonials">
    <du-testimonial
      *duCarouselSlideTemplate
      [testimonial]="testimonial">
    </du-testimonial>
  </ng-container>
</du-carousel-container>
