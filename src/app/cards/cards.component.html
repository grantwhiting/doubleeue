<h1
  @fadeEnterLeave
  class="title">
  {{ pod.title.rendered }}
</h1>
<div
  @fadeEnterLeave
  [innerHTML]="pod.content.rendered"
  class="content">
</div>
<div
  @cardAnimation
  class="items">
  <du-product
    *ngFor="let item of pod.gallery"
    [slug]="item.post_content"
    [productImage]="item.guid">
  </du-product>
</div>
