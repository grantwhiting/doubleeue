<du-modal-container>
  <du-modal-container-title>
    Get a wedding Quote
  </du-modal-container-title>
  <du-modal-container-body>
    <form
      [formGroup]="form"
      class="form">
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Name"
          type="text"
          formControlName="contactName" />
        <mat-error *ngIf="form.get('contact').hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__input">
        <input
          matInput
          placeholder="Email"
          type="email"
          formControlName="contactEmail" />
        <mat-error *ngIf="form.get('contactEmail').hasError('email') && !form.get('contactEmail').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('contactEmail').hasError('required')">
          Email is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="form__textarea">
        <textarea
          matInput
          placeholder="Message"
          formControlName="contactMessage">
        </textarea>
      </mat-form-field>
      <button
        mat-raised-button
        (click)="postForm()"
        type="button"
        class="form__button">
        Submit
      </button>
    </form>
    <ng-template #confirmation>
      <div
        @fadeScaleEnterLeave
        class="confirmation">
        <h2>Thank you!</h2>
        <h3>Your message has been sent</h3>
      </div>
    </ng-template>
  </du-modal-container-body>
</du-modal-container>
