<h1
  @fadeEnterLeave
  class="title">
  {{ pod.title.rendered }}
</h1>
<div
  @fadeEnterLeave
  [innerHTML]="pod.content.rendered"
  class="content">
</div>
<div
  @cardAnimation
  class="items">
  <du-project
    *ngFor="let projectIdAndImage of weddingProjects"
    [projectIdAndImage]="projectIdAndImage"
    [type]="modalTypeEnum.WEDDING">
  </du-project>
</div>
<button
  mat-raised-button
  [duModalTrigger]="WeddingContactModal"
  type="button"
  class="trigger">
  Get a quote!
</button>
