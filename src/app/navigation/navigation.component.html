<ng-container *ngIf="navItems$ | async">
  <div class="trigger">
    <button
      (click)="toggleMobileNav()"
      class="trigger__item">
      <span class="trigger__bar"></span>
      <span class="trigger__bar"></span>
      <span class="trigger__bar"></span>
    </button>
  </div>

  <ul class="media">
    <li>
      <a
        href="#"
        class="media__icon">
        Instagram
      </a>
    </li>
  </ul>

  <nav class="nav">
    <ul class="nav__list">
      <li
        *ngIf="navIsSticky"
        @fadeScaleEnter
        class="nav__item">
        <a
          class="
            nav__link
            nav__link--logo">
          Home
        </a>
      </li>
      <li class="nav__item">
        <a
          routerLink="/"
          routerLinkActive="nav__link--active"
          [routerLinkActiveOptions]="{ exact: true }"
          tabindex="0"
          class="nav__link">
          Home
        </a>
      </li>
      <li
        *ngFor="let item of navItems$ | async; let i = index"
        class="nav__item">
        <a
          *ngIf="i === 2; else navItem"
          href="https://www.etsy.com/shop/DoubleEueDesignCo"
          tabindex="0"
          class="nav__link">
          {{ item.title }}
        </a>
        <ng-template #navItem>
          <a
            [routerLink]="item.url"
            routerLinkActive="nav__link--active"
            tabindex="0"
            class="nav__link">
            {{ item.title }}
          </a>
        </ng-template>
      </li>
    </ul>
  </nav>
</ng-container>
